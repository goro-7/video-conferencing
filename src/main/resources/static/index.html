<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="webjars/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="webjars/jquery-ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="webjars/jquery-ui/1.12.1/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <title>Covid19Soln1</title>
</head>
<body>
<div class="container">

    <div>
        <p id="openMessage">open message</p>
    </div>

    <div>
        <p id="message">server message</p>
    </div>

    <h5>Video Stream</h5>
    <div>
        <button id="conect" onclick="connectToWS()">Connect ?</button>
        <br/>
        <video id="videoWin" width="320" height="240"  type="video/mp4"  controls="Volume">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a id="requestLink" class="nav-link active" onclick="newRequestFormFLinkClicked()" tabindex="0"
                       role="link">Request</a>
                </li>
                <li class="nav-item">
                    <a id="offerLink" class="nav-link" onclick="newOfferFormLinkClicked()" tabindex="1" role="link">Offer</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <div id="newRequestFormDiv" class="d-none">

                <form id="newRequestForm" action="/requests" method="post">
                    <h5>I Need ...</h5>
                    <ul class="list-group" id="itemList">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col form-group">
                                    <input type="text" class="form-control" name="itemName" placeholder="Item Name">
                                </div>
                                <div class="col form-group">
                                    <input type="number" class="form-control" name="itemQuantity"
                                           placeholder="Quantity">
                                </div>

                            </div>
                        </li>
                    </ul>
                    <h5>My ...</h5>
                    <div class="row">
                        <div class="col form-group">
                            <input type="text" class="form-control" id="requestorName" placeholder="Name">
                        </div>
                        <div class="col form-group">
                            <input type="text" class="form-control" id="requestorEmail" placeholder="Email">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" data-toggle="modal"
                            data-target=".bd-example-modal-sm">Submit
                    </button>

                    </button>


                </form>

            </div>

            <div id="newOfferForm" class="d-none">
                <h5>I can give ...</h5>

            </div>

            <div id="dialog" title="dialog">
                <p id="dialogPara"/>
            </div>
        </div>
    </div>

    <div id="currentQueue">
        <h4>Live Queue</h4>

        <!-- request queue starts -->
        <div class="col-xs-12 col-lg-7">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Request Queue</h5>
                    <div class="table-responsive">
                        <div>
                            <table id="requestQueue" class="table table-striped table-bordered table-hover">
                                <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">City</th>
                                    <th scope="col">Due date</th>
                                </tr>
                                </thead>

                                <tbody>
                                <!-- <div th:each="request : ${requestQueue}">
                                     <tr th:each="item,status : ${request.itemDtos}">
                                         <td th:text="${status.count}"/>
                                         <td class="requestItemName" th:text="${item.name}"/>
                                         <td class="requestItemQuantity" th:text="${item.quantity}"/>
                                         <td class="requesterCity" th:text="${request.requester.city}"></td>
                                         <td class="itemDueDate" th:text="${item.dueDate}"></td>
                                     </tr>
                                 </div>-->
                                </tbody>

                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--    <div>
            <div id="connect-container" class="ui centered grid">
                <div class="row">
                    <button id="connect" onclick="connect();" class="ui green button ">Connect</button>
                    <button id="disconnect" disabled="disabled" onclick="disconnect();"
                            class="ui red button">Disconnect</button>
                </div>
                <div class="row">
                    <textarea id="message" style="width: 350px" class="ui input"
                              placeholder="Message to Echo"></textarea>
                </div>
                <div class="row">
                    <button id="echo" onclick="echo();" disabled="disabled"
                            class="ui button">Echo message</button>
                </div>
            </div>
            <div id="console-container">
                <h3>Logging</h3>
                <div id="logging"></div>
            </div>
        </div>-->

</div>


<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/video.js"></script>

</body>

</html>
